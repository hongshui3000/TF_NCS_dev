# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Default command line arguments. The ones in "common" are always given.
# The other sub-keys give runner-specific arguments.
args:
  common:
  - --board-dir=/home/jolu/ncs/zephyr/boards/arm/nrf9160dk_nrf9160
  - --elf-file=/home/jolu/ncs/tensorflow_hello_world_Thingy52_and_91/build/spm/zephyr/zephyr.elf
  - --hex-file=/home/jolu/ncs/tensorflow_hello_world_Thingy52_and_91/build/spm/zephyr/zephyr.hex
  - --bin-file=/home/jolu/ncs/tensorflow_hello_world_Thingy52_and_91/build/spm/zephyr/zephyr.bin
  - --gdb=/home/jolu/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  - --openocd=/home/jolu/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  - --openocd-search=/home/jolu/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts
  nrfjprog:
    - --nrf-family=NRF91
  jlink:
    - --dt-flash=y
    - --device=cortex-m33
    - --speed=4000
